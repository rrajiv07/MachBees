<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectFeatureDtl">
            <h2><span>Project Feature Dtl</span> {{ projectFeatureDtl.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Feature</span></dt>
                <dd>
                    <div *ngIf="projectFeatureDtl.feature">
                        <a [routerLink]="['/project-feature-master', projectFeatureDtl.feature?.id, 'view']">{{ projectFeatureDtl.feature?.id }}</a>
                    </div>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="projectFeatureDtl.project">
                        <a [routerLink]="['/project-hdr', projectFeatureDtl.project?.id, 'view']">{{ projectFeatureDtl.project?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-feature-dtl', projectFeatureDtl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
