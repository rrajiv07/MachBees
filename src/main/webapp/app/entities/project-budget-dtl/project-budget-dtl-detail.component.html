<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectBudgetDtl">
            <h2><span>Project Budget Dtl</span> {{ projectBudgetDtl.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Budget</span></dt>
                <dd>
                    <span>{{ projectBudgetDtl.budget }}</span>
                </dd>
                <dt><span>Ip Ownership</span></dt>
                <dd>
                    <span>{{ projectBudgetDtl.ipOwnership }}</span>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="projectBudgetDtl.project">
                        <a [routerLink]="['/project-hdr', projectBudgetDtl.project?.id, 'view']">{{ projectBudgetDtl.project?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-budget-dtl', projectBudgetDtl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
