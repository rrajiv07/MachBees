<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-feature-master-heading">Create or edit a Project Feature Master</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_featureCode">Feature Code</label>
                    <input type="text" class="form-control" name="featureCode" id="field_featureCode"
                           formControlName="featureCode"/>
                    <div *ngIf="editForm.get('featureCode')!.invalid && (editForm.get('featureCode')!.dirty || editForm.get('featureCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('featureCode')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('featureCode')?.errors?.maxlength">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_featureName">Feature Name</label>
                    <input type="text" class="form-control" name="featureName" id="field_featureName"
                           formControlName="featureName"/>
                    <div *ngIf="editForm.get('featureName')!.invalid && (editForm.get('featureName')!.dirty || editForm.get('featureName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('featureName')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('featureName')?.errors?.maxlength">
                        This field cannot be longer than 80 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_featureDescription">Feature Description</label>
                    <input type="text" class="form-control" name="featureDescription" id="field_featureDescription"
                           formControlName="featureDescription"/>
                    <div *ngIf="editForm.get('featureDescription')!.invalid && (editForm.get('featureDescription')!.dirty || editForm.get('featureDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('featureDescription')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('featureDescription')?.errors?.maxlength">
                        This field cannot be longer than 80 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
