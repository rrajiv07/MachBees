<div>
    <h2 id="page-heading">
        <span>Project Feature Masters</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-feature-master" [routerLink]="['/project-feature-master/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Project Feature Master
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="projectFeatureMasters?.length === 0">
        <span>No projectFeatureMasters found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="projectFeatureMasters && projectFeatureMasters.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Feature Code</span></th>
                    <th scope="col" ><span>Feature Name</span></th>
                    <th scope="col" ><span>Feature Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projectFeatureMaster of projectFeatureMasters ;trackBy: trackId">
                    <td><a [routerLink]="['/project-feature-master', projectFeatureMaster.id, 'view']">{{ projectFeatureMaster.id }}</a></td>
                    <td>{{ projectFeatureMaster.featureCode }}</td>
                    <td>{{ projectFeatureMaster.featureName }}</td>
                    <td>{{ projectFeatureMaster.featureDescription }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/project-feature-master', projectFeatureMaster.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/project-feature-master', projectFeatureMaster.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(projectFeatureMaster)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
