<div>
    <h2 id="page-heading">
        <span>Project Role Dtls</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-role-dtl" [routerLink]="['/project-role-dtl/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Project Role Dtl
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="projectRoleDtls?.length === 0">
        <span>No projectRoleDtls found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="projectRoleDtls && projectRoleDtls.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Role</span></th>
                    <th scope="col" ><span>Project</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projectRoleDtl of projectRoleDtls ;trackBy: trackId">
                    <td><a [routerLink]="['/project-role-dtl', projectRoleDtl.id, 'view']">{{ projectRoleDtl.id }}</a></td>
                    <td>
                        <div *ngIf="projectRoleDtl.role">
                            <a [routerLink]="['/project-role-master', projectRoleDtl.role?.id, 'view']" >{{ projectRoleDtl.role?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="projectRoleDtl.project">
                            <a [routerLink]="['/project-hdr', projectRoleDtl.project?.id, 'view']" >{{ projectRoleDtl.project?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/project-role-dtl', projectRoleDtl.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/project-role-dtl', projectRoleDtl.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(projectRoleDtl)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
