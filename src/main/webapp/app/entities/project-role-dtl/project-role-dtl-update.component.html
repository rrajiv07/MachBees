<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-role-dtl-heading">Create or edit a Project Role Dtl</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" formControlName="role">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectRoleMasterOption.id === editForm.get('role')!.value?.id ? editForm.get('role')!.value : projectRoleMasterOption" *ngFor="let projectRoleMasterOption of projectrolemasters; trackBy: trackById">{{ projectRoleMasterOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" formControlName="project">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectHdrOption.id === editForm.get('project')!.value?.id ? editForm.get('project')!.value : projectHdrOption" *ngFor="let projectHdrOption of projecthdrs; trackBy: trackById">{{ projectHdrOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
