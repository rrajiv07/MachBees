<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectRoleDtl">
            <h2><span>Project Role Dtl</span> {{ projectRoleDtl.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Role</span></dt>
                <dd>
                    <div *ngIf="projectRoleDtl.role">
                        <a [routerLink]="['/project-role-master', projectRoleDtl.role?.id, 'view']">{{ projectRoleDtl.role?.id }}</a>
                    </div>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="projectRoleDtl.project">
                        <a [routerLink]="['/project-hdr', projectRoleDtl.project?.id, 'view']">{{ projectRoleDtl.project?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-role-dtl', projectRoleDtl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
