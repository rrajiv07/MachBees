<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectSkillDtl">
            <h2><span>Project Skill Dtl</span> {{ projectSkillDtl.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Skill</span></dt>
                <dd>
                    <div *ngIf="projectSkillDtl.skill">
                        <a [routerLink]="['/skill-master', projectSkillDtl.skill?.id, 'view']">{{ projectSkillDtl.skill?.id }}</a>
                    </div>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="projectSkillDtl.project">
                        <a [routerLink]="['/project-hdr', projectSkillDtl.project?.id, 'view']">{{ projectSkillDtl.project?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-skill-dtl', projectSkillDtl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
