<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoryMetadata">
            <h2><span>Category Metadata</span> {{ categoryMetadata.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Category Code</span></dt>
                <dd>
                    <span>{{ categoryMetadata.categoryCode }}</span>
                </dd>
                <dt><span>Category Name</span></dt>
                <dd>
                    <span>{{ categoryMetadata.categoryName }}</span>
                </dd>
                <dt><span>Category Description</span></dt>
                <dd>
                    <span>{{ categoryMetadata.categoryDescription }}</span>
                </dd>
                <dt><span>Sequence Number</span></dt>
                <dd>
                    <span>{{ categoryMetadata.sequenceNumber }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category-metadata', categoryMetadata.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
