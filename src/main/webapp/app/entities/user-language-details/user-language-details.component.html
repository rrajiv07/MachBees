<div>
    <h2 id="page-heading">
        <span>User Language Details</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-language-details" [routerLink]="['/user-language-details/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new User Language Details
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userLanguageDetails?.length === 0">
        <span>No userLanguageDetails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userLanguageDetails && userLanguageDetails.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Language</span></th>
                    <th scope="col" ><span>Proficiency</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userLanguageDetails of userLanguageDetails ;trackBy: trackId">
                    <td><a [routerLink]="['/user-language-details', userLanguageDetails.id, 'view']">{{ userLanguageDetails.id }}</a></td>
                    <td>
                        <div *ngIf="userLanguageDetails.language">
                            <a [routerLink]="['/category-metadata', userLanguageDetails.language?.id, 'view']" >{{ userLanguageDetails.language?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userLanguageDetails.proficiency">
                            <a [routerLink]="['/category-metadata', userLanguageDetails.proficiency?.id, 'view']" >{{ userLanguageDetails.proficiency?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userLanguageDetails.user">
                            <a [routerLink]="['/user-master', userLanguageDetails.user?.id, 'view']" >{{ userLanguageDetails.user?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-language-details', userLanguageDetails.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-language-details', userLanguageDetails.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userLanguageDetails)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
