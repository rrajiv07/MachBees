<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectTypeMaster">
            <h2><span>Project Type Master</span> {{ projectTypeMaster.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Project Type Code</span></dt>
                <dd>
                    <span>{{ projectTypeMaster.projectTypeCode }}</span>
                </dd>
                <dt><span>Project Type Name</span></dt>
                <dd>
                    <span>{{ projectTypeMaster.projectTypeName }}</span>
                </dd>
                <dt><span>Project Type Description</span></dt>
                <dd>
                    <span>{{ projectTypeMaster.projectTypeDescription }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-type-master', projectTypeMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
