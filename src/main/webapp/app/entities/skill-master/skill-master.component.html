<div>
    <h2 id="page-heading">
        <span>Skill Masters</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skill-master" [routerLink]="['/skill-master/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Skill Master
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="skillMasters?.length === 0">
        <span>No skillMasters found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="skillMasters && skillMasters.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Skill Code</span></th>
                    <th scope="col" ><span>Skill Name</span></th>
                    <th scope="col" ><span>Skill Description</span></th>
                    <th scope="col" ><span>Skill Category</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let skillMaster of skillMasters ;trackBy: trackId">
                    <td><a [routerLink]="['/skill-master', skillMaster.id, 'view']">{{ skillMaster.id }}</a></td>
                    <td>{{ skillMaster.skillCode }}</td>
                    <td>{{ skillMaster.skillName }}</td>
                    <td>{{ skillMaster.skillDescription }}</td>
                    <td>
                        <div *ngIf="skillMaster.skillCategory">
                            <a [routerLink]="['/skill-category-master', skillMaster.skillCategory?.id, 'view']" >{{ skillMaster.skillCategory?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/skill-master', skillMaster.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/skill-master', skillMaster.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(skillMaster)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
