<div>
    <h2 id="page-heading">
        <span>Profile Masters</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-profile-master" [routerLink]="['/profile-master/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Profile Master
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="profileMasters?.length === 0">
        <span>No profileMasters found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="profileMasters && profileMasters.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Profile Code</span></th>
                    <th scope="col" ><span>Profile Name</span></th>
                    <th scope="col" ><span>Profile Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profileMaster of profileMasters ;trackBy: trackId">
                    <td><a [routerLink]="['/profile-master', profileMaster.id, 'view']">{{ profileMaster.id }}</a></td>
                    <td>{{ profileMaster.profileCode }}</td>
                    <td>{{ profileMaster.profileName }}</td>
                    <td>{{ profileMaster.profileDescription }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/profile-master', profileMaster.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/profile-master', profileMaster.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(profileMaster)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
