<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-specification-master-heading">Create or edit a Project Specification Master</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_specificationCode">Specification Code</label>
                    <input type="text" class="form-control" name="specificationCode" id="field_specificationCode"
                           formControlName="specificationCode"/>
                    <div *ngIf="editForm.get('specificationCode')!.invalid && (editForm.get('specificationCode')!.dirty || editForm.get('specificationCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('specificationCode')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('specificationCode')?.errors?.maxlength">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_specificationName">Specification Name</label>
                    <input type="text" class="form-control" name="specificationName" id="field_specificationName"
                           formControlName="specificationName"/>
                    <div *ngIf="editForm.get('specificationName')!.invalid && (editForm.get('specificationName')!.dirty || editForm.get('specificationName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('specificationName')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('specificationName')?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_specificationDescription">Specification Description</label>
                    <input type="text" class="form-control" name="specificationDescription" id="field_specificationDescription"
                           formControlName="specificationDescription"/>
                    <div *ngIf="editForm.get('specificationDescription')!.invalid && (editForm.get('specificationDescription')!.dirty || editForm.get('specificationDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('specificationDescription')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('specificationDescription')?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
