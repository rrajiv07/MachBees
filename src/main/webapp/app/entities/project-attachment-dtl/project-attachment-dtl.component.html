<div>
    <h2 id="page-heading">
        <span>Project Attachment Dtls</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-attachment-dtl" [routerLink]="['/project-attachment-dtl/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Project Attachment Dtl
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="projectAttachmentDtls?.length === 0">
        <span>No projectAttachmentDtls found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="projectAttachmentDtls && projectAttachmentDtls.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>File Id</span></th>
                    <th scope="col" ><span>File Name</span></th>
                    <th scope="col" ><span>File Type</span></th>
                    <th scope="col" ><span>Project</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projectAttachmentDtl of projectAttachmentDtls ;trackBy: trackId">
                    <td><a [routerLink]="['/project-attachment-dtl', projectAttachmentDtl.id, 'view']">{{ projectAttachmentDtl.id }}</a></td>
                    <td>{{ projectAttachmentDtl.fileId }}</td>
                    <td>{{ projectAttachmentDtl.fileName }}</td>
                    <td>{{ projectAttachmentDtl.fileType }}</td>
                    <td>
                        <div *ngIf="projectAttachmentDtl.project">
                            <a [routerLink]="['/project-hdr', projectAttachmentDtl.project?.id, 'view']" >{{ projectAttachmentDtl.project?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/project-attachment-dtl', projectAttachmentDtl.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/project-attachment-dtl', projectAttachmentDtl.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(projectAttachmentDtl)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
