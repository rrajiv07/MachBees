<div>
    <div class="row justify-content-center">
        <div class="col-md-12">
    <h2 id="jhi-Confirm-heading">Confirm</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        
        <div class="col-md-4">
            <form name="form" role="form">
                <div class="form-group" >
                    <input type="text"  readonly class="form-control" value="Set email & password">
                </div>
                <div class="form-group">
                    <input type="text"  readonly class="form-control" value="Type of profile">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Select profile">
                </div>
                <div class="form-group">
                    <input type="text"  readonly class="form-control" value="Personal details">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Choose subscription">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Payment method">
                </div>
                <div class="form-group">
                    <input type="text" style="background: #82B3DE;color: #fff;font-weight: bold;" readonly class="form-control" value="Confirm">
                </div>
            </form>
        </div>
        <div class="col-6" style="background: white;border: 1px solid #82B3DE;margin:2px;">
            <form name="editForm"  role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                
    
                <div>
                    <jhi-alert-error></jhi-alert-error>
    
                    <div class="form-group">
                        <label for="userId">User Id</label>
                        <input type="text" class="form-control" id="userId" name="userId" formControlName="userId" readonly />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_profiletype">Selected Profile</label>
                        <input type="text" class="form-control" name="profileType" id="profileType"
                               formControlName="profileType"/>
                       
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_name">Name</label>
                        <input type="text" class="form-control" name="name" id="field_name"
                               formControlName="name"/>
                       
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_emailId">Email</label>
                        <input type="text" class="form-control" name="emailId" id="field_emailId"
                               formControlName="emailId"/>
                       
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_surName">Surname</label>
                        <input type="text" class="form-control" name="name" id="field_surName"
                               formControlName="surName"/>
                       
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="field_address">Address</label>
                        <input type="text" class="form-control" name="address" id="field_address"
                               formControlName="address"/>
                        
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="field_country">Country</label>
                        <input type="text" class="form-control" name="country" id="field_country"
                               formControlName="country"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="field_mobile">Mobile</label>
                        <input type="text" class="form-control" name="mobile" id="field_mobile"
                               formControlName="mobile"/>
                    </div>
                   
                    <div class="form-group">
                        <label class="form-control-label" for="field_linkedIn">LinkedIn</label>
                        <input type="text" class="form-control" name="linkedIn" id="field_linkedIn"
                               formControlName="linkedIn"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_twitter">Twitter</label>
                        <input type="text" class="form-control" name="twitter" id="field_twitter"
                               formControlName="twitter"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_skypeAddress">Skype Address</label>
                        <input type="text" class="form-control" name="skypeAddress" id="field_skypeAddress"
                               formControlName="skypeAddress"/>
                    </div>

                </div>
    
                <div style="padding-bottom: 5px;">
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon icon="save"></fa-icon>&nbsp;<span>Confirm</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
