<div>
    <div class="row justify-content-center">
        <div class="col-md-12">
    <h2 id="jhi-profile-category-heading">Choose Subscription</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        
        <div class="col-md-4">
            <form name="form" role="form">
                <div class="form-group" >
                    <input type="text"  readonly class="form-control" value="Set email & password">
                </div>
                <div class="form-group">
                    <input type="text"  readonly class="form-control" value="Type of profile">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Select profile">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Personal details">
                </div>
                <div class="form-group">
                    <input type="text" style="background: #82B3DE;color: #fff;font-weight: bold;" readonly class="form-control" value="Choose subscription">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Payment method">
                </div>
                <div class="form-group">
                    <input type="text" readonly class="form-control" value="Confirm">
                </div>
            </form>
        </div>
        <div class="col-6" style="background: white;border: 1px solid #82B3DE;margin:2px;">
            <form name="editForm"  role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                
    
                <div>
                    <jhi-alert-error></jhi-alert-error>
    
                    <div class="form-group">
                        <label for="userId">User Id</label>
                        <input type="text" class="form-control" id="userId" name="userId" formControlName="userId" readonly />
                    </div>
    
                    <div class="form-group">
                        <label class="form-control-label" for="field_subscription">Choose Subscription</label>
                        <select class="form-control" id="field_subscription" name="subscription" formControlName="subscription">
                            <option
                            [ngValue]="subscriptionMasterOption.id === editForm.get('subscription')!.value?.id ? editForm.get('subscription')!.value : subscriptionMasterOption.id"
                            *ngFor="let subscriptionMasterOption of choosesubscriptionmasters; trackBy: trackById">{{ subscriptionMasterOption.categoryDescription }}</option>
                        </select>
                    </div>
                </div>
    
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Back</span>
                    </button>
    
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon icon="save"></fa-icon>&nbsp;<span>Next</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
